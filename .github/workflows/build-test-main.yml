name: Build and Test Master

on:
  push:
    branches:
      - 'master'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - libraries/lib-boilerplate

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --prefix ${{ matrix.project }}

      - name: Build and test
        run: npm run build:release --prefix ${{ matrix.project }}
